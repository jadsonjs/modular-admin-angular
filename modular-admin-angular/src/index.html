<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modular Admin Angular</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!--
   == script of modular admin to change the theme color of pages
   -->
  <script>
      var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
      {};
      var themeName = themeSettings.themeName || '';
      if (themeName){
          document.write('<link rel="stylesheet" id="theme-style" href="assets/modular-admin/css/app-' + themeName + '.css">');
      }else{
          document.write('<link rel="stylesheet" id="theme-style" href="assets/modular-admin/css/app.css">');
      }
  </script>

</head>
<body>
  <app-root></app-root>



  <!-- Reference block for JS -->
  <div class="ref" id="ref">
      <div class="color-primary"></div>
      <div class="chart">
          <div class="color-primary"></div>
          <div class="color-secondary"></div>
      </div>
  </div>

  <script>
         (function(i, s, o, g, r, a, m)
         {
             i['GoogleAnalyticsObject'] = r;
             i[r] = i[r] || function()
             {
                 (i[r].q = i[r].q || []).push(arguments)
             }, i[r].l = 1 * new Date();
             a = s.createElement(o),
                 m = s.getElementsByTagName(o)[0];
             a.async = 1;
             a.src = g;
             m.parentNode.insertBefore(a, m)
         })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
         ga('create', 'UA-80463319-4', 'auto');
         ga('send', 'pageview');
  </script>


</body>
</html>
